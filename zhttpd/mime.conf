# zhttpd MIME types configuration.
# Format: .extension = mime/type.

.html = text/html; charset=utf-8
.htm  = text/html; charset=utf-8
.css  = text/css
.js   = application/javascript
.json = application/json
.png  = image/png
.jpg  = image/jpeg
.jpeg = image/jpeg
.gif  = image/gif
.svg  = image/svg+xml
.ico  = image/x-icon
.txt  = text/plain
.pdf  = application/pdf
.zip  = application/zip
.xml  = application/xml
.mp4  = video/mp4
.wasm = application/wasm
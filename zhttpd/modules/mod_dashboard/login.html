<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Login</title>
    <link rel="stylesheet" href="/dashboard/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3v7h7V3H3zm11 0v7h7V3h-7zM3 14v7h7v-7H3zm11 0v7h7v-7h-7z" fill="url(#gradient)" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea" />
                            <stop offset="100%" style="stop-color:#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Dashboard</h1>
            <p class="subtitle">Autenticaci√≥n requerida</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div id="errorMsg" class="error-message"></div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Iniciar Sesi√≥n</span>
                    <span class="btn-loader" style="display:none;">‚è≥</span>
                </button>
            </form>

            <div class="hint">
                <small>üí° Credenciales por defecto: <code>admin</code> / <code>stats123</code></small>
            </div>
        </div>
    </div>

    <script src="/dashboard/js/login.js"></script>
</body>

</html>
